<div class="well"><h1>{{user.username}}</h1><p>{{user.first}} {{user.last}}</p></div><h2>Friends</h2><input ng-model="friendEmail" id="friendEmail" placeholder="Find Friends"/><button ng-click="addFriend(friendEmail)" class="btn btn-success">+ </button><div class="well col-md-3"><div class="row"><p class="friend-category">Pending Friend Requests</p><ul ng-repeat="(key, value) in user.friends | friendsFilter:-2" class="list-group col-md-8 col-md-offset-2"><li class="list-group-item">{{value.username}}</li></ul></div><div class="row"><p class="friend-category">Sent Friend Requests</p><ul ng-repeat="(key, value) in user.friends | friendsFilter:0" class="list-group col-md-8 col-md-offset-2"><li class="list-group-item">{{value.username}}</li></ul></div><div class="row"><p class="friend-category">Friends</p><ul ng-repeat="(key, value) in user.friends | friendsFilter:1" class="list-group col-md-8 col-md-offset-2"><li class="list-group-item">{{value.username}}</li></ul></div><div class="row"><p class="friend-category">Collaborators</p><ul ng-repeat="(key, value) in user.friends | friendsFilter:2" class="list-group col-md-8 col-md-offset-2"><li class="list-group-item">{{value.username}}</li></ul></div></div>
