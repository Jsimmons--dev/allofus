<div class="well"><h1>{{github.username}}</h1><p>{{user.first}} {{user.last}}</p></div><h2>Friends</h2><input ng-model="friendName" id="friendName" placeholder="Find Friends"/><button ng-click="requestFriend(friendName)" class="btn btn-success">+ </button><div class="well col-md-4"><ul ng-repeat="friend in friends" class="list-group col-md-4"><li class="list-group-item col-md-4">{{friend}}</li></ul></div>
