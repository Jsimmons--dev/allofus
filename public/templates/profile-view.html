<div class="well col-md-12"><h1 class="text-center">{{otherUser.username}}</h1></div><div class="well col-md-4"><h1>Mutual Friends</h1><ul ng-repeat="(key, value) in user.friends | mutualFilter:otherUser.friends" class="list-group col-md-8 col-md-offset-2"><li class="list-group-item">{{value.username}}</li></ul></div><div class="well col-md-8"> <h1 class="text-center">Feed</h1><ul ng-repeat="(key, value) in otherUser.posts" class="list-group col-md-10 col-md-offset-1"><li class="list-group-item">{{value.body}}</li></ul></div>
