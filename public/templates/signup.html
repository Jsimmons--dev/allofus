<div> <p>{{status}} </p><h3>First Name</h3><input ng-model="newProfile.first"/><h3>Last Name</h3><input ng-model="newProfile.last"/><h3>Email</h3><input ng-model="newProfile.email"/><h3>Password </h3><input ng-model="password"/><h3>Username </h3><input ng-model="newProfile.username"/><button ng-click="signup(newProfile.email,password,newProfile)" class="btn btn-primary">Create Profile</button></div>
